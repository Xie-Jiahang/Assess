{% extends "base.html" %}
{% block content %}
<h1>overall emotion:{{always}}</h1>

<div style="height: 200px;background: rgba(255,255,255,0.5);">
	<div id="main" style="height:100%"></div>
</div>

<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			option = {
			    title: {
			        text: 'emotion distribution'
			    },
			    tooltip: {
			        trigger: 'axis'
			    },
			    legend: {
			        data:['male','female']

			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    toolbox: {
			        feature: {
			            saveAsImage: {}
			        }
			    },
			    xAxis: {
			        type: 'category',
			        boundaryGap: false,
			        data: ['angry', 'confused', 'sad', 'neutral', 'disgust', 'arousal', 'surprise', 'fear', 'valence', 'contempt', 'happy']
			    },
			    yAxis: {
			        type: 'value'
			    },
			    series: [
			    
			    
			    	{
			            name:'male',
			            type:'line',
			            stack: '总量',
			            data:{{emo_sum_male}}
			        },
			        {
			            name:'female',
			            type:'line',
			            stack: '总量',
			            data:{{emo_sum_female}}
			        },
			    ]
			};


			myChart.setOption(option);
</script>










<div style="width: 100%">
<img style="width: 45%"src="./../static/resimg/{{tt}}0.png">
<img style="width: 45%"src="./../static/resimg/{{tt}}1.png">	
</div>

<div>
	<br>


	{%for i in outputs%}
	<div style="height: 150px; width: 100%;background: rgba(255,255,255,0.5);">
        <img src="./../static/resimg/{{i[0]}}" alt="" style="height:100%;float: left;"><h1 >{{i[1]}}</h1><h1 >{{i[2]}}</h1>
    </div>
	
	{%endfor%}
	
</div>
{% endblock %}
